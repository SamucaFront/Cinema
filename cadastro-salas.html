<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Salas</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <header>
    <h1>Cadastro de Salas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro-filmes.html">Filmes</a>
      <a href="cadastro-sessoes.html">Sessões</a>
      <a href="sessoes.html">Listar Sessões</a>
      <a href="venda-ingresso.html">Venda</a>
    </nav>
  </header>

  <main>
    <form id="formSala">
      <label>Nome da Sala: <input type="text" id="nome" name="nome" required></label>
      <label>Capacidade: <input type="number" id="capacidade" name="capacidade" required></label>
      <label>Tipo:
        <select id="tipo" name="tipo">
          <option>2D</option>
          <option>3D</option>
          <option>IMAX</option>
        </select>
      </label>
      <button type="submit">Salvar Sala</button>
    </form>
  </main>

  <script src="Script/cadastro-salas.js"></script>
</body>
</html>
