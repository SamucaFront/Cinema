<main>
    <h2>Cadastro de Filmes</h2>
    <form id="formFilme">
        <label>Título: <input type="text" id="titulo" required></label><br>
        <label>Gênero: <input type="text" id="genero" required></label><br>
        <label>Descrição: <textarea id="descricao"></textarea></label><br>
        <label>Classificação:
            <select id="classificacao">
                <option>Livre</option>
                <option>10 anos</option>
                <option>12 anos</option>
                <option>14 anos</option>
                <option>16 anos</option>
                <option>18 anos</option>
            </select>
        </label><br>
        <label>Duração (min): <input type="number" id="duracao" required></label><br>
        <label>Data de Estreia: <input type="date" id="estreia"></label><br>
        <button type="submit">Salvar Filme</button>
    </form>
</main>
