<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <header>
    <h1>Cadastro de Filmes</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro-salas.html">Salas</a>
      <a href="cadastro-sessoes.html">Sessões</a>
      <a href="sessoes.html">Listar Sessões</a>
      <a href="venda-ingresso.html">Venda</a>
    </nav>
  </header>

  <main>
    <form id="formFilme">
      <label>Título: <input type="text" id="titulo" name="titulo" required></label>
    
      <label>Gênero:
        <select id="genero" name="genero" required>
          <option value="">Selecione um gênero</option>
          <option value="Ação">Ação</option>
          <option value="Aventura">Aventura</option>
          <option value="Comédia">Comédia</option>
          <option value="Drama">Drama</option>
          <option value="Terror">Terror</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Fantasia">Fantasia</option>
          <option value="Animação">Animação</option>
          <option value="Romance">Romance</option>
          <option value="Suspense">Suspense</option>
          <option value="Documentário">Documentário</option>
        </select>
      </label>
      
      <label>Descrição: <textarea id="descricao" name="descricao" required></textarea></label>
      <label>Classificação: 
        <select id="classificacao" name="classificacao">
          <option>Livre</option>
          <option>10+</option>
          <option>12+</option>
          <option>14+</option>
          <option>16+</option>
          <option>18+</option>
        </select>
      </label>
      <label>Duração (min): <input type="number" id="duracao" name="duracao" required></label>
      <label>Data de Estreia: <input type="date" id="estreia" name="estreia" required></label>
      <button type="submit">Salvar Filme</button>
    </form>
  </main>

  <script src="Script/cadastro-filmes.js"></script>
</body>
</html>
